<h1 mat-dialog-title>Ajouter une vid√©o Youtube ?</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Exemple : https://www.youtube.com/watch?v=2wtCAY3fWQE </mat-label>
    <input matInput [(ngModel)]="data.link">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button [mat-dialog-close]="data.link" cdkFocusInitial>Ok</button>
</div>
