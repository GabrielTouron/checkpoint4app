<div class="global-container" *ngIf="video">
  <h1>{{video.videoTitle}}</h1>
  <iframe width="600" height="415" [src]="embedLink | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div class="content">
    <h2>Nom du battle : {{video.battle.name}}</h2>
    <h2 *ngIf="video.juryCommentary">Commentaire perso : {{video.juryCommentary}}</h2>
    <h2 *ngIf="video.commentary">Commentaire vidéo: {{video.commentary}}</h2>
    <h2>Position : {{video.step.name}}</h2>
    <h2>Localisation : {{video.place.name}}</h2>
    <h2>Modifié le : {{video.updated}}</h2>
    <h2>Crée le : {{video.created}}</h2>
  </div>
</div>
